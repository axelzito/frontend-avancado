<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div fxFlex="15"></div>
    <div fxFlex="70">
      <div fxFlex="30">
        <a><span class="logo">Livraria</span></a>
      </div>
      <div fxFlex="60">
        <form>
          <input matInput type="text" class="search-input">
          <button mat-icon-button>
            <mat-icon>search</mat-icon>
          </button>
        </form>
      </div>
      <div fxFlex="10">
        <button mat-icon-button class="cart-icon">
          <mat-icon class="cart-icon">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
    <div fxFlex></div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar>
  <mat-toolbar-row>
    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
      <span> Categorias</span>
    </button>
    <mat-menu #menu>
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <span class="spacer"></span>
    <span class="spacer"></span>
    <span class="spacer"></span>
    <span class="spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
