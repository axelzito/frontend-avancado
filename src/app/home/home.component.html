<h3>Mais Vendidos</h3>

<div id="container">
  <div ng2-carouselamos
    class="slides-wrapper"
    [items]="items"
    [width]="900"
    [$prev]="prev"
    [$next]="next"
    [$item]="item" >
  </div>

  <ng-template #prev>
    <img src="assets/left-arrow.svg" id="left"/>
  </ng-template>
  <ng-template #next>
    <img src="assets/right-arrow.svg" id="right"/>
  </ng-template>
  <ng-template #item let-item let-i="index">

    <div class="items">
      <img src="{{ item.name }}">
    </div>

  </ng-template>

</div>
