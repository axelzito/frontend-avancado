<h3>Mais Vendidos</h3>

<div id="container">
  <div ng2-carouselamos class="slides-wrapper"
    [items]="itemsMaisVendidos"
    [width]="1200"
    [$prev]="prev"
    [$next]="next"
    [$item]="item">
  </div>

  <ng-template #prev>
    <img src="assets/left-arrow.svg" id="left"/>
  </ng-template>

  <ng-template #next>
    <img src="assets/right-arrow.svg" id="right"/>
  </ng-template>

  <ng-template #item let-item let-i="index">
    <div class="items">
      <div class="div-tile">
        <div class="div-tile-img">
          <a (click)="navigateToProduct(item.id)">
            <img src="{{item.imgPath}}" width="80%" height="80%">
          </a>
        </div>
        <div class="div-tile-info">
          <div class="div-tile-info-title">
            <a (click)="navigateToProduct(item.id)">
              <span>{{item.title | titlecase}}</span>
            </a>
          </div>
          <div class="div-tile-info-price">
            <div>
                <span class="mini">de:&nbsp;</span>
                <span class="original-price">R${{item.originalPrice}}</span>
              </div>
              <div>
                <span class="mini">por:&nbsp;</span>
                <span class="price">R${{item.price}}</span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

</div>
