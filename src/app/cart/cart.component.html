<button (click)="addLivro()">teste</button>

<table *ngIf="getPrecoTotal() > 0" mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let transaction"> <img style="vertical-align: -webkit-baseline-middle; margin: 5px" src="{{transaction.imgPath}}" width="150px" height="150px"> {{transaction.item}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.preco | currency:"R$"}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <ng-container matColumnDef="quant">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let transaction"> <button  (click)="remove(transaction.id)"style="zoom: 0.5; margin-right: 10px"
        mat-mini-fab color="primary">
        <mat-icon>remove</mat-icon>
      </button> {{transaction.quant}} <button (click)="add(transaction.id)" style="zoom: 0.5; margin-left: 10px" mat-mini-fab color="primary">
        <mat-icon>add</mat-icon>
      </button> </td>
    <td mat-footer-cell *matFooterCellDef> {{getPrecoTotal() | currency:"R$"}} </td>
  </ng-container>

  <ng-container matColumnDef="sub">
    <th mat-header-cell *matHeaderCellDef> Subtotal </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.quant*transaction.preco | currency:"R$"}} </td>
    <td mat-footer-cell *matFooterCellDef> <button mat-raised-button (click)="efetuaCompra()">Efetuar compra</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<div style="margin-top: 200px; text-align: center; font-size: xx-large" *ngIf="getPrecoTotal() == 0">Lista vazia!</div>
